<nav id="menu">
    <div class="inner">
        <h2>{{ site.data.menu.main_menu }}</h2>
        <ul class="links">
            {% for item in site.data.menu.link %}
            <li><a href="{{ site.url }}/{{  item.url }}" alt="{{ item.title }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
        <a href="#" class="close">Close</a>
    </div>
</nav>
