{% if page.url != '/' %}
  {% for post in site.posts limit:2 %}
  <article>
    <a href="{{ post.url | prepend: site.url }}" class="image"><img src="{{ post.image | prepend: site.url }}" alt="" /></a>
    <h3 class="major">{{ post.title }}</h3>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url | prepend: site.url }}" class="special">Learn more</a>
  </article>
  {% endfor %}
{% else %}
  {% for post in site.posts %}
  <article>
    <a href="{{ post.url | prepend: site.url }}" class="image"><img src="{{ post.image | prepend: site.url }}" alt="" /></a>
    <h3 class="major">{{ post.title }}</h3>
    {{ post.excerpt }}
    <a href="{{ post.url | prepend: site.url }}" class="special">Learn more</a>
  </article>
  {% endfor %}
{% endif %}
